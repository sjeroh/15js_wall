<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>in_scroll</title>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="world">
    <div class="stage">
      <div class="house">
        <section class="wall wall-left"></section>
        <section class="wall wall-right"></section>

        <section class="wall wall-front wall-front-a">
          <div class="wall-content animate"
          data-animate="backInUp"
          >
       <div class="ball_wrap">
        <div class="ball"></div>
       </div>
       <div class="mario">
        <div class="head"></div>
        <div class="body"></div>
        <div class="legs"></div>
      </div>
          
            <!-- content 안에 내가 넣을 내용물 넣기 -->
            <h2 class="wall-title"
            >1면</h2>
          </div>
        </section>
        <section class="wall wall-front wall-front-b">
          <div class="wall-content">
            <!-- content 안에 내가 넣을 내용물 넣기 -->
            <h2 class="wall-title">2면</h2>
          </div>
        </section>
        <section class="wall wall-front wall-front-c">
          <div class="wall-content">
            <!-- content 안에 내가 넣을 내용물 넣기 -->
            <h2 class="wall-title">3면</h2>
          </div>
        </section>
        <section class="wall wall-front wall-front-d">
          <div class="wall-content">
            <!-- content 안에 내가 넣을 내용물 넣기 -->
            <h2 class="wall-title">4면</h2>
          </div>
        </section>
      </div>
    </div> <!-- //stage -->
  </div> <!-- //world -->

  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-scrolla@0.0.3/dist/js/jquery.scrolla.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
